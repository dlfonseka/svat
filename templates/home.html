<!DOCTYPE html>
<html>

<body>
    <h2>HOMEPAGE</h2>

    {% if user.is_authenticated %}
        Hi {{user.username}}!
        <a href="{% url 'annotation:index' %}">Annotation Page</a>
        <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'accounts:signup' %}">Sign Up</a>
    {% endif %}
</body>
</html>
